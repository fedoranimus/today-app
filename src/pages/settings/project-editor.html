<template>
    <require from='./project-editor.css'></require>
    <form submit.trigger="saveProjectLocation()">
        <fieldset>
            <legend>Project Location</legend>
        
        <input placeholder="Name" value.bind="projectLocation.name">

        <h3>Projects</h3>
        <hr>
        <div class="project-selector">
            <div class="project-row">
                <span repeat.for="pl of projectLocation.projects">${pl.name}</span>
                <span class="project-edit-link">remove</span>
            </div>
            <select value.bind="selectedProject">
                <option repeat.for="availableProject of availableProjects" model.bind="availableProject">${availableProject.name}</option>
            </select>
            <button type="submit">Add Project</button>
        </div>
        <button type="submit">Save</button>
        </fieldset>
    </form>
</template>
