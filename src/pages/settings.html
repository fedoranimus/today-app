<template class="settings">
    <require from="./settings.css"></require>
    <div class="container">
        <h1>Welcome, ${fullName}</h1>

        <h2>Project Locations</h2>
        <div class="project-location" repeat.for="projectLocation of projectLocations">
            <span>${projectLocation.projectName}</span>
            <span if.bind="projectLocation.projectId == activeProject" class="active-project">Active</span>
            <a class="delete-project-location" click.delegate="deleteProject(projectLocation.projectId)">Delete</a>
        </div>

        <span if.bind="!editProjectLocations">
            <a click.delegate="toggleProjectLocationEdit()">edit</a>
        </span>
        <span if.bind="editProjectLocations">
            <a click.delegate="toggleProjectLocationEdit()">done</a>
        </span>

        <form if.bind="editProjectLocations" submit.delegate="addProject()">
            <select value.bind="selectedProject">
                <option repeat.for="project of projects" model.bind="project">${project.name}</option>
            </select>
            <button type="submit">Add Project</button>
        </form>
    </div>

    <a class="home-link" route-href="route: home">Back to app</a>
</template>
